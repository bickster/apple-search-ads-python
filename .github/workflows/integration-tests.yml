name: Integration Tests

on:
  # Run on schedule
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug logging'
        required: false
        default: false
  
  # Run on release
  release:
    types: [created]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    # Only run on the main repository (not forks)
    if: github.repository == 'bickster/apple-search-ads-python'
    
    strategy:
      matrix:
        python-version: ['3.8', '3.12']  # Test on oldest and newest supported
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run integration tests
      env:
        APPLE_SEARCH_ADS_TEST_CLIENT_ID: ${{ secrets.APPLE_TEST_CLIENT_ID }}
        APPLE_SEARCH_ADS_TEST_TEAM_ID: ${{ secrets.APPLE_TEST_TEAM_ID }}
        APPLE_SEARCH_ADS_TEST_KEY_ID: ${{ secrets.APPLE_TEST_KEY_ID }}
        APPLE_SEARCH_ADS_TEST_PRIVATE_KEY: ${{ secrets.APPLE_TEST_PRIVATE_KEY }}
        APPLE_SEARCH_ADS_TEST_ORG_ID: ${{ secrets.APPLE_TEST_ORG_ID }}
        PYTEST_ARGS: ${{ github.event.inputs.debug_enabled == 'true' && '-vv' || '-v' }}
      run: |
        pytest tests/test_integration.py $PYTEST_ARGS --tb=short
    
    - name: Report test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results-${{ matrix.python-version }}
        path: |
          pytest_results.xml
          .coverage
        retention-days: 30
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Integration tests failed on ${new Date().toISOString().split('T')[0]}`,
            body: `Integration tests failed for Python ${{ matrix.python-version }}.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['test-failure', 'integration-tests']
          })